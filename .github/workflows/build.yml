name: Build APK on Push

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $HOME/release.keystore
          echo "KEYSTORE_PATH=$HOME/release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Get version and commit info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME-$SHORT_SHA"

      - name: Rename Debug APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/VoiceBell-${{ steps.version.outputs.VERSION_NAME }}-${{ steps.version.outputs.SHORT_SHA }}-debug.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: VoiceBell-debug-${{ steps.version.outputs.SHORT_SHA }}
          path: app/build/outputs/apk/debug/VoiceBell-*.apk
          retention-days: 14
