name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME"

      - name: Rename APKs
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/VoiceBell-${{ steps.version.outputs.VERSION_NAME }}-debug.apk

          mv app/build/outputs/apk/release/app-release-unsigned.apk \
             app/build/outputs/apk/release/VoiceBell-${{ steps.version.outputs.VERSION_NAME }}-release-unsigned.apk || true

      # Upload artifacts first (before release creation)
      - name: Upload Debug APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceBell-debug-apk
          path: app/build/outputs/apk/debug/VoiceBell-*.apk

      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceBell-release-apk
          path: app/build/outputs/apk/release/VoiceBell-*.apk
        continue-on-error: true

      # Try to create release (may fail due to API limits)
      - name: Create Release
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        with:
          files: |
            app/build/outputs/apk/debug/VoiceBell-*.apk
            app/build/outputs/apk/release/VoiceBell-*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
